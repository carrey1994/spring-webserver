apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-slave-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-slave
  template:
    metadata:
      labels:
        app: redis-slave
    spec:
      containers:
        - name: redis-slave
          image: redis:latest
          ports:
            - containerPort: 6379